<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TROCA DE TEXTO</title>
    <style>
        p {
            font-family: Times New Roman;
            font-size: 16px;
            color: red;
            text-align: center;
        }
    </style>
    <script>
        function funcao() {
            document.getElementById("texto").innerHTML = "Conteúdo depois do clique!";
        }
    </script>
</head>

<body>
    <p id="texto">Conteúdo antes do clique!</p>
    <p><button type="button" onclick="funcao()">Clique!</button></p>
</body>

</html>
