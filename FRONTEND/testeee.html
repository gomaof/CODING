<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Shopping</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Empresa" class="logo">
        <nav>
            <ul>
                <li id="newUser">Sou novo por aqui</li>
                <li id="existingUser">Já tenho cadastro</li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="registrationForm" class="form" style="display: none;">
            <h2>Cadastro de Usuário</h2>
            <label for="fullName">Nome completo:</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Cadastrar</button>
        </form>
        <form id="loginForm" class="form" style="display: none;">
            <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <button type="submit">Entrar</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
